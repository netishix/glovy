<div id="toolbar" class="row bg-primary p-3" draggable (onDrag)="onDrag($event)" (onDragStart)="onDragStart($event)">
  <div class="col-6">
    <h3 class="text-white mb-0">Glovy</h3>
  </div>
  <div class="col-6 text-right">
    <button class="btn btn-primary btn-sm mr-2" title="Minimize" (click)="runAction('MINIMIZE')"><span class="fas fa-window-minimize"></span></button>
    <button class="btn btn-primary btn-sm mr-2" title="Maximize" (click)="runAction('MAXIMIZE')"><span class="fas fa-window-maximize"></span></button>
    <button class="btn btn-danger btn-sm" title="Close" (click)="runAction('CLOSE')"><span class="fas fa-window-close"></span></button>
  </div>
</div>
