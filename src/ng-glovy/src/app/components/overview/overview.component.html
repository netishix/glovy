<div class="container-fluid">
  <div class="row">
    <div id="overview" class="col-12 col-md-6 border-right">
      <div class="pt-4 mb-5">
        <form>
          <div class="form-group row">
            <label for="protocol" class="col-sm-2 col-form-label">Protocol:</label>
            <div class="col-sm-4">
              <select id="protocol" class="form-control">
                <option value="HTTP">HTTP / HTPS</option>
                <option value="WSS">WSS</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="status" class="col-sm-2 col-form-label">Status:</label>
            <div class="col-sm-4">
              <div class="input-group">
                <div class="input-group-prepend">
                  <button *ngIf="isIntercepting" class="btn btn-outline-primary" type="button" placement="top" ngbTooltip="Pause" (click)="pause()">
                    <span class="fas fa-pause"></span>
                  </button>
                  <button *ngIf="!isIntercepting" class="btn btn-outline-success" type="button" placement="top" ngbTooltip="Intercept" (click)="intercept()">
                    <span class="fas fa-play"></span>
                  </button>
                </div>
                <input class="form-control" id="status" readonly [value]="isIntercepting ? 'Intercepting...' : 'Paused'">
              </div>
            </div>
          </div>
        </form>
      </div>
        <table class="table table-bordered table-hover table-striped table-sm">
          <thead class="text-muted">
          <tr>
            <th class="text-center" style="width: 10%">#</th>
            <th class="text-center" style="width: 65%">Target</th>
            <th class="text-center" style="width: 20%">Method</th>
            <th class="text-center" style="width: 25%">Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let request of requests;let i = index;">
            <td class="align-middle text-truncate text-center">{{i}}</td>
            <td class="align-middle text-truncate small">
              <div placement="top" [ngbTooltip]="request.target">{{request.target}}</div>
            </td>
            <td class="align-middle text-truncate text-center">{{request.method}}</td>
            <td class="align-middle text-center">
              <div class="btn-group btn-group-sm" role="group" aria-label="Actions">
                <button class="btn btn-outline-danger">
                  <span class="fas fa-trash"></span>
                </button>
                <button class="btn btn-outline-primary">
                  <span class="fas fa-edit"></span>
                </button>
                <button class="btn btn-outline-primary">
                  <span class="fas fa-arrow-circle-right"></span>
                </button>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
    </div>
    <div class="col-12 col-md-6">
        Request details
    </div>
</div>
